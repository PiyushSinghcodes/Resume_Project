{%extends 'core/home.html'%}
{%block content%}
<div class="container mt-5">
    <h1 class="text-warning border-bottom mb-5">Contact Me</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <p>Your Name</p>
            <input type="text" class="form-control" placeholder="Name" aria-label="First name">

        </div>
        <div class="col-sm-5">
            <p>Email ID</p>
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

        </div>

    </div>
    <div class="row text-white mt-5">
        <div class="col-sm-10">
        <p>Your Subject</p>
        <input type="text" class="form-control" placeholder="Subject" aria-label="First name">

    </div>
    </div>
    <div class="row text-white mt-5">
        <div class="col-sm-10">
        <p>Your message</p>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>

    </div>
    </div>
    <button class="btn btn-primary mt-5" type="submit" >Send</button>
</div>
{%endblock content%}
